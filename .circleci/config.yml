workflows:
  default:
    jobs:
      - build-frontend:
          context: 
            - SLACK_ACCESS_TOKEN
      - build-backend:
          context:
            - SLACK_ACCESS_TOKEN
      - test-frontend:
          requires: [build-frontend]
          context:
            - SLACK_ACCESS_TOKEN
      - test-backend:
          requires: [build-backend]
          context:
            - SLACK_ACCESS_TOKEN
      - scan-backend:
          requires: [build-backend]
          context: 
            - SLACK_ACCESS_TOKEN
      - scan-frontend:
          requires: [build-frontend]
          context: 
            - SLACK_ACCESS_TOKEN
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [initial]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
